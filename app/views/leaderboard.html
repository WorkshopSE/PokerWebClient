<div class="container">
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped">
            <tr>
                <th ng-repeat="col in leaderboard.columns">{{col}}</th>
            </tr>
            <tr ng-repeat="row in leaderboard.users">
                <td ng-repeat="col in row">{{col}}</td>
            </tr>
        </table>
    </div>

</div>
